<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- logo -->
    <img src="./img/habitual-branding.png" alt="logo" class="brand-img">
    <div class="text-container">
      <h1 class="title">Find the stuff you'll love.</h1>
      <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, suscipit! Perspiciatis corrupti reiciendis vero, ea iure in deserunt veritatis laboriosam, tempore dolore.
      </p>

      <div class="app-store-btn">
        <a href="https://apple.com" target="_blank">
          <img src="./img/app-store-button.png" alt="app store">
        </a>
      </div>

      <div class="google-play-btn">
        <a href="https://play.google.com" target="_blank">
          <img src="./img/google-play-button.png" alt="google play">
        </a>
      </div>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
